<div>
    <h2>
        <span>Tai Sans</span>
        <button class="btn btn-primary float-right jh-create-entity create-tai-san" [routerLink]="['/', { outlets: { popup: ['tai-san-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Tai San
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="taiSans">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Mota</span></th>
            <th><span>Sohieu</span></th>
            <th><span>Noicat</span></th>
            <th><span>Hop Dong</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let taiSan of taiSans ;trackBy: trackId">
                <td><a [routerLink]="['../tai-san', taiSan.id ]">{{taiSan.id}}</a></td>
                <td>{{taiSan.mota}}</td>
                <td>{{taiSan.sohieu}}</td>
                <td>{{taiSan.noicat}}</td>
                <td>
                    <div *ngIf="taiSan.hopDongId">
                        <a [routerLink]="['../hop-dong', taiSan.hopDongId  ]" >{{taiSan.hopDongId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../tai-san', taiSan.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tai-san/'+ taiSan.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tai-san/'+ taiSan.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
