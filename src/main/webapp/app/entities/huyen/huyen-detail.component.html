
<div *ngIf="huyen">
    <h2><span>Huyen</span> {{huyen.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Ten</span></dt>
        <dd>
            <span>{{huyen.ten}}</span>
        </dd>
        <dt><span>Tinh</span></dt>
        <dd>
            <div *ngIf="huyen.tinhId">
                <a [routerLink]="['/tinh', huyen.tinhId]">{{huyen.tinhId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'huyen/'+ huyen.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
