<div>
    <h2>
        <span>Huyens</span>
        <button class="btn btn-primary float-right jh-create-entity create-huyen" [routerLink]="['/', { outlets: { popup: ['huyen-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Huyen
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="huyens">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Ten</span></th>
            <th><span>Tinh</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let huyen of huyens ;trackBy: trackId">
                <td><a [routerLink]="['../huyen', huyen.id ]">{{huyen.id}}</a></td>
                <td>{{huyen.ten}}</td>
                <td>
                    <div *ngIf="huyen.tinhId">
                        <a [routerLink]="['../tinh', huyen.tinhId  ]" >{{huyen.tinhId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../huyen', huyen.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'huyen/'+ huyen.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'huyen/'+ huyen.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
