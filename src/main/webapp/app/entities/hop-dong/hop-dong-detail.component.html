
<div *ngIf="hopDong">
    <h2><span>Hop Dong</span> {{hopDong.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Ghichu</span></dt>
        <dd>
            <span>{{hopDong.ghichu}}</span>
        </dd>
        <dt><span>Loaihopdong</span></dt>
        <dd>
            <span>{{hopDong.loaihopdong}}</span>
        </dd>
        <dt><span>Ngaytao</span></dt>
        <dd>
            <span>{{hopDong.ngaytao | date:'medium'}}</span>
        </dd>
        <dt><span>Khach Hang</span></dt>
        <dd>
            <div *ngIf="hopDong.khachHangId">
                <a [routerLink]="['/khach-hang', hopDong.khachHangId]">{{hopDong.khachHangId}}</a>
            </div>
        </dd>
        <dt><span>Cua Hang</span></dt>
        <dd>
            <div *ngIf="hopDong.cuaHangId">
                <a [routerLink]="['/cua-hang', hopDong.cuaHangId]">{{hopDong.cuaHangId}}</a>
            </div>
        </dd>
        <dt><span>Nhan Vien</span></dt>
        <dd>
            <div *ngIf="hopDong.nhanVienId">
                <a [routerLink]="['/nhan-vien', hopDong.nhanVienId]">{{hopDong.nhanVienId}}</a>
            </div>
        </dd>
        <dt><span>Hopdonggoc</span></dt>
        <dd>
            <div *ngIf="hopDong.hopdonggocId">
                <a [routerLink]="['/hop-dong', hopDong.hopdonggocId]">{{hopDong.hopdonggocId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'hop-dong/'+ hopDong.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
