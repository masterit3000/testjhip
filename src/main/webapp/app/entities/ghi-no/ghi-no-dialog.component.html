<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGhiNoLabel">Create or edit a Ghi No</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ghiNo.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ghiNo.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ngayghino">Ngayghino</label>
            <div class="d-flex">
                <input id="field_ngayghino" type="datetime-local" class="form-control" name="ngayghino" [(ngModel)]="ghiNo.ngayghino"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.ngayghino?.dirty && editForm.controls.ngayghino?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ngayghino?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.ngayghino?.errors?.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_sotien">Sotien</label>
            <input type="number" class="form-control" name="sotien" id="field_sotien"
                [(ngModel)]="ghiNo.sotien" required/>
            <div [hidden]="!(editForm.controls.sotien?.dirty && editForm.controls.sotien?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.sotien?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.sotien?.errors?.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_trangthai">Trangthai</label>
            <select class="form-control" name="trangthai" [(ngModel)]="ghiNo.trangthai" id="field_trangthai"  required>
                <option value="NO">NO</option>
                <option value="TRA">TRA</option>
            </select>
            <div [hidden]="!(editForm.controls.trangthai?.dirty && editForm.controls.trangthai?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.trangthai?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ghiChu">Ghi Chu</label>
            <input type="text" class="form-control" name="ghiChu" id="field_ghiChu"
                [(ngModel)]="ghiNo.ghiChu" maxlength="3000"/>
            <div [hidden]="!(editForm.controls.ghiChu?.dirty && editForm.controls.ghiChu?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ghiChu?.errors?.maxlength">
                   This field cannot be longer than 3000 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_nhanVien">Nhan Vien</label>
            <select class="form-control" id="field_nhanVien" name="nhanVien" [(ngModel)]="ghiNo.nhanVienId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="nhanVienOption.id" *ngFor="let nhanVienOption of nhanviens; trackBy: trackNhanVienById">{{nhanVienOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_hopDong">Hop Dong</label>
            <select class="form-control" id="field_hopDong" name="hopDong" [(ngModel)]="ghiNo.hopDongId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="hopDongOption.id" *ngFor="let hopDongOption of hopdongs; trackBy: trackHopDongById">{{hopDongOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
