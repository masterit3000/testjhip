
<div *ngIf="ghiNo">
    <h2><span>Ghi No</span> {{ghiNo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Ngayghino</span></dt>
        <dd>
            <span>{{ghiNo.ngayghino | date:'medium'}}</span>
        </dd>
        <dt><span>Sotien</span></dt>
        <dd>
            <span>{{ghiNo.sotien}}</span>
        </dd>
        <dt><span>Trangthai</span></dt>
        <dd>
            <span>{{ghiNo.trangthai}}</span>
        </dd>
        <dt><span>Ghi Chu</span></dt>
        <dd>
            <span>{{ghiNo.ghiChu}}</span>
        </dd>
        <dt><span>Nhan Vien</span></dt>
        <dd>
            <div *ngIf="ghiNo.nhanVienId">
                <a [routerLink]="['/nhan-vien', ghiNo.nhanVienId]">{{ghiNo.nhanVienId}}</a>
            </div>
        </dd>
        <dt><span>Hop Dong</span></dt>
        <dd>
            <div *ngIf="ghiNo.hopDongId">
                <a [routerLink]="['/hop-dong', ghiNo.hopDongId]">{{ghiNo.hopDongId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'ghi-no/'+ ghiNo.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
