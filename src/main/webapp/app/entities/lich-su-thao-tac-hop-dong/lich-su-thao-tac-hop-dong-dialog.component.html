<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLichSuThaoTacHopDongLabel">Create or edit a Lich Su Thao Tac Hop Dong</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!lichSuThaoTacHopDong.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="lichSuThaoTacHopDong.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_thoigian">Thoigian</label>
            <div class="d-flex">
                <input id="field_thoigian" type="datetime-local" class="form-control" name="thoigian" [(ngModel)]="lichSuThaoTacHopDong.thoigian"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.thoigian?.dirty && editForm.controls.thoigian?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.thoigian?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.thoigian?.errors?.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_noidung">Noidung</label>
            <input type="text" class="form-control" name="noidung" id="field_noidung"
                [(ngModel)]="lichSuThaoTacHopDong.noidung" required maxlength="3000"/>
            <div [hidden]="!(editForm.controls.noidung?.dirty && editForm.controls.noidung?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.noidung?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.noidung?.errors?.maxlength">
                   This field cannot be longer than 3000 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_nhanVien">Nhan Vien</label>
            <select class="form-control" id="field_nhanVien" name="nhanVien" [(ngModel)]="lichSuThaoTacHopDong.nhanVienId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="nhanVienOption.id" *ngFor="let nhanVienOption of nhanviens; trackBy: trackNhanVienById">{{nhanVienOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_hopDong">Hop Dong</label>
            <select class="form-control" id="field_hopDong" name="hopDong" [(ngModel)]="lichSuThaoTacHopDong.hopDongId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="hopDongOption.id" *ngFor="let hopDongOption of hopdongs; trackBy: trackHopDongById">{{hopDongOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
